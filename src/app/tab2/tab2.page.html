<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ titulo }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Buscar SÃ©rie"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let serie of listaSeries">
    <ion-item lines="full" [routerLink]="serie.spagina">
      <ion-thumbnail slot="start">
        <img [src]="serie.scartaz" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>{{serie.snome}}</h1>
          <p>{{serie.slancamento}} - {{serie.sduracao}}</p>
          <ion-badge color="light" *ngFor="let genero of serie.sgeneros" >{{genero}}</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success" outline>
        <ion-label>86%</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="exibirAlertaFavorito()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
